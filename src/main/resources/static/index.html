<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mars Rover</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div id="container"></div>
        <div id="container-footer">
            <div id="view-panel">
                <input
                    type="text"
                    id="input-commands"
                    name="input-commands"
                    readonly="true"
                    placeholder="Commands"
                />
                <button type="button" id="send-btn" name="send-btn">
                    <img src="images/send.png" alt="send" />
                </button>
                <button type="button" id="clear-btn" name="clear-btn">
                    <img src="images/clear.png" alt="clear" />
                </button>
            </div>
            <div id="controls">
                <img src="images/avanzar.png" alt="avanzar" />
                <img src="images/girar_izquierda.png" alt="girar izquierda" />
                <img src="images/girar_derecha.png" alt="girar derecha" />
                <img src="images/obstacle.png" alt="obstacle" />
                <img src="images/reset.png" alt="reset" />
            </div>
        </div>

        <script src="javascript/script.js"></script>
    </body>
</html>
